<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>事件列表</h2>
    </div>
    <!-- 按钮工具栏 -->
    <div class="cf">
        <div class="fl">
            <a class="btn" href="{:U("Staff/staffAdd")}">新增</a>
            <button class="btn ajax-post confirm" url="{:U('Staff/staffDel')}" target-form="ids">批量删除</button>
        </div>
    </div>

    <!-- 数据表格 -->
    <div class="data-table">
        <table>
            <!-- 表头 -->
            <thead>
                <tr>
                    <th class="row-selected row-selected"><input class="check-all" type="checkbox"></th>
                    <th>组别</th>
                    <th>所在区域</th>
                    <th>企业名称</th>
                    <th>企业类别</th>
                    <th>负责人</th>
                    <th>联系方式</th>
                    <th>挂钩干部</th>
                    <th>联系方式</th>
                    <th>单位</th>
                    <th>单位职务</th>
                    <th>操作</th>
                </tr>
            </thead>
            <!-- 列表 -->
            <tbody>
                <volist name="list" id="vo">
                <tr>
                    <td><input class="ids" type="checkbox" value="{$vo.id}" name="ids[]"></td>
                    <td><?php echo $conf['COMPANY_GROUP'][$vo['group']]; ?></td>
                    <td><?php echo $conf['AREA'][$vo['area']]; ?></td>
                    <td>{$vo.company}</td>
                    <td><?php echo $conf['COMPANY_TYPE'][$vo['company_type']]; ?></td>
                    <td>{$vo.company_person}</td>
                    <td>{$vo.company_phone}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.phone}</td>
                    <td>{$vo.department}</td>
                    <td>{$vo.duty}</td>
                    <td><a href="{:U('Staff/staffEdit',array('id'=>$vo['id']))}" target="blank">修改</a> | <a href="{:U('Staff/staffDel')}&ids={$vo.id}" class="confirm ajax-get">删除</a></td>  
                </tr>
                </volist>
            </tbody>
        </table>
    </div>
    <!-- 分页 -->
    <div class="page">
        {$_page}
    </div>
</block>


</block>
